{% extends './base.html' %} {% load bootstrap5 %} {% block content %}

<form method="post" class="form">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  {% bootstrap_form form %} {% buttons %}
  <button class="btn btn-primary">Confirm</button>
  {% endbuttons %}
</form>

{% endblock %}
